<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../assets1/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="../assets1/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>HoangHaMobile</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />


<!-- Bootstrap core CSS     -->
<link href="../assets1/css/bootstrap.min.css" rel="stylesheet" />

<!--  Paper Dashboard core CSS    -->
<link href="../assets1/css/paper-dashboard.css" rel="stylesheet" />


<!--  CSS for Demo Purpose, don't include it in your project     -->
<link href="../assets1/css/demo.css" rel="stylesheet" />


<!--  Fonts and icons     -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Muli:400,300'
	rel='stylesheet' type='text/css'>
<link href="../assets1/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
	<div th:replace="admin/fragments/sidebar:: sidebar"></div>
	<div class="main-panel">
		<nav th:replace="admin/fragments/navbar:: navbar"></nav>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="card card-chat">
				<div class="card-header">
					<h4 class="card-title"
						th:text="${maintComment.getName_phone_product()}"></h4>
					<p class="category">Bình Luận Của Khách Hàng</p>
				</div>
				<div class="card-content">
					<ol class="chat">



						<li class="other">

							<div class="avatar">
								<img src="/images/default-avatar.png" alt="crash" />
							</div>
							<div class="msg">
								<h5 th:text="${maintComment.getName_customer()}"></h5>
								<p th:text="${maintComment.getContent()}"></p>
								<div class="card-footer">
									<a th:href="@{'/admin/delete-main-comment-by-id?id_comment='+${maintComment.getId_comment()}}" rel="tooltip" title="Xóa Bình Luận"
										class="btn btn-danger btn-simple btn-xs"> <i
										class="ti-close"></i>
									</a>
									<h6 th:text="${maintComment.getDate()}"></h6>
								</div>
							</div>
						</li>



						<li class="self" th:each="secondComment:${secondComment}">
							<div class="msg">
								<h5 th:text="${secondComment.getName_staff()}"></h5>
								<p th:text="${secondComment.getContent()}"></p>
								<div class="card-footer">
									<a th:href="@{'/admin/delete-second-comment-by-id?id_second_comment='+${secondComment.getId_comment()}+'&id_main_comment='+${secondComment.getId_comment_detail()}}" rel="tooltip" title="Xóa Bình Luận"
										class="btn btn-danger btn-simple btn-xs"> <i
										class="ti-close"></i>
									</a>
									<h6 th:text="${secondComment.getDate()}"></h6>
								</div>
							</div>
							<div class="avatar">
								<img src="/images/logo.png" alt="crash" />
							</div>
						</li>


					</ol>
					<hr>
					<form th:action="@{'/admin/reply-comment-of-customer'}">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								<div class="send-message">
									<div class="avatar">
										<img src="/images/logo.png" alt="crash" />
									</div>
									<input class="form-control textarea" type="text"
										placeholder="Trả Lời Bình Luận" name="content" /> <input
										type="hidden" name="idCommentDetail"
										th:value="${maintComment.getId_comment()}"> <input
										type="hidden" name="staff" th:value="${staff.getId_staff()}">
									<input type="hidden" name="phoneProduct"
										th:value="${maintComment.getId_phone_product()}">

									<div class="send-button">
										<button class="btn btn-primary btn-fill">Gửi Bình
											Luận</button>
									</div>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<footer th:replace="admin/fragments/footer:: footer"></footer> 
	</div>
	</div>	
</body>

<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->

</html>
