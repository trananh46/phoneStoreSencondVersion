<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../assets1/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="../assets1/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>HoangHaMobile</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />


<!-- Bootstrap core CSS     -->
<link href="../assets1/css/bootstrap.min.css" rel="stylesheet" />

<!--  Paper Dashboard core CSS    -->
<link href="../assets1/css/paper-dashboard.css" rel="stylesheet" />


<!--  CSS for Demo Purpose, don't include it in your project     -->
<link href="../assets1/css/demo.css" rel="stylesheet" />


<!--  Fonts and icons     -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Muli:400,300'
	rel='stylesheet' type='text/css'>
<link href="../assets1/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
	<div th:replace="admin/fragments/sidebar:: sidebar"></div>
	<div class="main-panel">
		<nav th:replace="admin/fragments/navbar:: navbar"></nav>
	<div class="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Thêm Điện Thoại</h4>
						</div>
						<div class="card-content">
							<form method="post" action="/admin_phone/insert_phone_product_process" class="form-horizontal" enctype="multipart/form-data">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Tên Điện Thoại</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="name_phone_product">
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Trạng Thái Bán Sản Phẩm </label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Trạng Thái Bán Của Sẩn Phẩm" data-size="7"
														name="id_trang_thai">
														<option th:each="list : ${listTrangThaiSanPham}"
															th:value="${list.idTrangThai}"
															th:text="${list.nameTrangThai}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Ảnh Miêu Tả Sản Phẩm</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<input type="file" class="btn btn-wd btn-danger" name="image">
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Giá Sản Phẩm</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-md-12">
												
													<input type="number" class="form-control" name="price">
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Hãng Điện Thoại</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Hãng Điện Thoại" data-size="7"
														name="id_hang_dien_thoai">
														<option th:each="list : ${listHangDienThoai}"
															th:value="${list.idHangDienThoai}"
															th:text="${list.nameHangDienThoai}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Màu Sắc Điện Thoại</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Màu Sắc Điện Thoại" data-size="7"
														name="id_color">
														<option th:each="list : ${listColor}"
															th:value="${list.idColor}"
															th:text="${list.nameColor}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Số Lượng Điện Thoại</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
												
													<input type="text" class="form-control" name="quantity">
												</div>
											</div>
										</div>
									</div>
								</fieldset>				
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Ram Điện Thoại</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Ram Điện Thoại" data-size="7"
														name="id_ram">
														<option th:each="list : ${listRam}"
															th:value="${list.idRam}"
															th:text="${list.nameRam}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Chọn Loại Màn Hình Điện Thoại</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Loại Màn Hình Điện Thoại" data-size="7"
														name="id_screen">
														<option th:each="list : ${listScreen}"
															th:value="${list.idScreen}"
															th:text="${list.technologyScreen}+'-'+${list.doPhanGiai}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Chọn Dung Lượng Pin Điện Thoại</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Dung Lượng Pin Điện Thoại" data-size="7"
														name="id_battery">
														<option th:each="list : ${listBattery}"
															th:value="${list.idBattery}"
															th:text="${list.nameBattery}+'mAh'"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Chọn Bộ Nhớ Điện Thoại</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Bộ Nhớ Điện Thoại" data-size="7"
														name="id_memory">
														<option th:each="list : ${listMemory}"
															th:value="${list.idMemory}"
															th:text="${list.nameMemory}+' GB'"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Ngày Nhập Sản Phẩm</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													
													<input type="date" class="form-control" name="date_input_product">
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Tình Trạng Của Máy</label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Tình Trạng Của Máy" data-size="7"
														name="id_tinh_trang_phone_product">
														<option th:each="list : ${listTinhTrangPhoneProduct}"
															th:value="${list.idTinhTrangPhoneProduct}"
															th:text="${list.nameTinhTrang}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label">Camera Của Máy </label>
										<div class="col-sm-10">
											<div class="row">
												<div class="col-sm-12">
													<select class="selectpicker"
														data-style="btn btn-danger btn-block"
														title="Chọn Camera" data-size="7"
														name="id_camera">
														<option th:each="list : ${listCamera}"
															th:value="${list.idCamera}"
															th:text="${list.nameCamera}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</fieldset>	
								<div class="row">
									<div class="col-sm-4"></div>
									<div class="col-sm-8">
										 <button class="btn btn-warning btn-fill btn-wd" type="submit">Xác Nhận</button> 																						
									</div>
								</div>

							</form>
						</div>

					</div>


				</div>



			</div>
		</div>
	
	
	
	
	</div>
<footer th:replace="admin/fragments/footer:: footer"></footer> 
	</div>
	</div>	
</body>

<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->
<script src="../assets1/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="../assets1/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../assets1/js/perfect-scrollbar.min.js"
	type="text/javascript"></script>
<script src="../assets1/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Forms Validations Plugin -->
<script src="../assets1/js/jquery.validate.min.js"></script>

<!-- Promise Library for SweetAlert2 working on IE -->
<script src="../assets1/js/es6-promise-auto.min.js"></script>

<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="../assets1/js/moment.min.js"></script>

<!--  Date Time Picker Plugin is included in this js file -->
<script src="../assets1/js/bootstrap-datetimepicker.js"></script>

<!--  Select Picker Plugin -->
<script src="../assets1/js/bootstrap-selectpicker.js"></script>

<!--  Switch and Tags Input Plugins -->
<script src="../assets1/js/bootstrap-switch-tags.js"></script>

<!-- Circle Percentage-chart -->
<script src="../assets1/js/jquery.easypiechart.min.js"></script>

<!--  Charts Plugin -->
<script src="../assets1/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="../assets1/js/bootstrap-notify.js"></script>

<!-- Sweet Alert 2 plugin -->
<script src="../assets1/js/sweetalert2.js"></script>

<!-- Vector Map plugin -->
<script src="../assets1/js/jquery-jvectormap.js"></script>

<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Wizard Plugin    -->
<script src="../assets1/js/jquery.bootstrap.wizard.min.js"></script>

<!--  Bootstrap Table Plugin    -->
<script src="../assets1/js/bootstrap-table.js"></script>

<!--  Plugin for DataTables.net  -->
<script src="../assets1/js/jquery.datatables.js"></script>

<!--  Full Calendar Plugin    -->
<script src="../assets1/js/fullcalendar.min.js"></script>

<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
<script src="../assets1/js/paper-dashboard.js"></script>

<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
<script src="../assets1/js/demo.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		demo.initChartsPage();
	});
</script>

</html>
