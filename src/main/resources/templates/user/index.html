<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Now UI Kit Pro by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
</head>
<body class="index-page">
<div class="wrapper">
	<header th:replace="user/fragments/header:: header"></header>
		<div class="wrapper">
		<div class="page-header clear-filter" filter-color="orange">
			<div class="page-header-image" data-parallax="true"
				style="background-image:;"></div>
			<div class="rellax-header rellax-header-sky" data-rellax-speed="-8">
				<div class="page-header-image"
					style="background-image: url('../../assets/img/presentation-page/nuk-pro-back-sky.jpg')">
				</div>
			</div>
			<div class="rellax-header rellax-header-buildings"
				data-rellax-speed="0">
				<div class="page-header-image page-header-city"
					style="background-image: url('../../assets/img/presentation-page/nuk-pro-buildings.png')">
				</div>
			</div>
			<div class="rellax-text-container">
				<h1 class="h1-seo rellax-text" data-rellax-speed="-2">
					<i class="now-ui-icons tech_mobile"></i> PHONE
				</h1>
			</div>
			<h3 class="h3-description rellax-text" data-rellax-speed="-1">Bạn
				Muốn Mua Những Sản Phẩm Mới ?</h3>

		</div>
		<div class="main">
			<div class="section section-images">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="hero-images-container">
								<img src="../assets/img/hero-image-1.png" alt="">
							</div>
							<div class="hero-images-container-1">
								<img src="../assets/img/hero-image-2.png" alt="">
							</div>
							<div class="hero-images-container-2">
								<img src="../assets/img/hero-image-3.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--  Hiện Thị Sản Phẩm -->

		<div class="section">
			<div class="container">

				<nav class="navbar navbar-expand-lg bg-primary">
					<div class="container">
						<div class="navbar-translate">
							<p class="navbar-brand" style="color: white;">Sản Phẩm Mới</p>
							<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#example-navbar-primary"
								aria-controls="navbarSupportedContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>

					</div>
				</nav>

				<div class="row">
					<div class="col-md-4" th:each="phone: ${listProductCustomer}">
						<div class="card card-product card-plain">
							<div class="card-image">
								<a
									th:href="@{'/customer_phone/phone_product_detail?id_phone_product='+${phone.getId_phone_product()}}">
									<img class="img rounded" th:src="@{${phone.getImage()}}" style="border:1px solid #E4DEDD;" />
								</a>
							</div>
							<div class="card-body">
								<h4 class="card-title">
									<a
										th:href="@{'/customer_phone/phone_product_detail?id_phone_product='+${phone.getId_phone_product()}}"
										th:text="${phone.getName_phone_product()}"></a>
								</h4>
								<p class="card-description"
									th:each="khuyenMai:${listKhuyenMaiByEachPhoneProduct}"
									th:if="${khuyenMai.getId_phone_product()} == ${phone.getId_phone_product()}"
									th:text="${khuyenMai.getName_khuyen_mai()}"></p>

								<div class="card-footer">
									<div class="price-container">

										<div class="row">
											<div class="col-md-1"></div>
											<div class="col-md-10">
												<span class="price price-new"
													th:text="${#numbers.formatDecimal(phone.getPrice(), 0, 'COMMA', 0, 'POINT')}"
													style="margin-left: 100px; font-size: 20px;"></span>
											</div>
											<div class="col-md-1"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


				<nav class="navbar navbar-expand-lg bg-primary">
					<div class="container">
						<div class="navbar-translate">
							<p class="navbar-brand" style="color: white;">Bài Viết Giới
								Thiệu</p>
							<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#example-navbar-primary"
								aria-controls="navbarSupportedContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-bar bar1"></span> <span
									class="navbar-toggler-bar bar2"></span> <span
									class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse" id="example-navbar-primary">
							<ul class="navbar-nav ml-auto">

								<li class="nav-item"></li>

							</ul>
						</div>
					</div>
				</nav>
				<br>
				<div class="row">
					<div class="col-md-4"
						th:each="listGioiThieuPhone:${listGioiThieuPhone}">
						<div class="card card-plain card-blog">
							<div class="card-image">
								<a th:href="@{'/customer/gioi-thieu-phone-product?id_gioi_thieu_phone_product='+${listGioiThieuPhone.idGioiThieu}}"> <img class="img rounded img-raised"
									th:src="@{${listGioiThieuPhone.image}}" />
								</a>
							</div>
							<div class="card-body">
								<h6 class="category text-info"
									th:text="${listGioiThieuPhone.loaiDienThoai}"></h6>
								<h4 class="card-title">
									<a th:href="@{'/customer/gioi-thieu-phone-product?id_gioi_thieu_phone_product='+${listGioiThieuPhone.idGioiThieu}}" th:text="${listGioiThieuPhone.title}">Autodesk
										looks to future of 3D printing with Project Escher</a>
								</h4>
								<p class="card-description"
									style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;" th:text="${listGioiThieuPhone.post}">
									</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer th:replace="user/fragments/footer:: footer"></footer>
 </div>
</body>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/plugins/moment.min.js"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../assets/js/plugins/bootstrap-switch.js"></script>
<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="../assets/js/plugins/bootstrap-tagsinput.js"></script>
<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="../assets/js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="../assets/js/plugins/jasny-bootstrap.min.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="../assets/js/plugins/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // the body of this function is in ../assets/js/now-ui-kit.js
        nowuiKit.initSliders();
    });
</script>

</html>
