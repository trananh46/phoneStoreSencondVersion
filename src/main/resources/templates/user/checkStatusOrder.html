<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Now UI Kit Pro by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
	<header th:replace="user/fragments/header:: header"></header>
	<div class="wrapper">
		<div class="page-header page-header-small">
			<div class="page-header-image" data-parallax="true"
				style="background-image: url('../assets/img/bg32.jpg');"></div>
			<div class="content-center">
				<div class="row">
					<div class="col-md-8 ml-auto mr-auto">
						<h1 class="title">Kiểm Tra Đơn Hàng Của Bạn</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="section section-tabs">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<ul class="nav nav-tabs justify-content-center" role="tablist">
								<li class="nav-item"><a class="nav-link active"
									th:href="@{'/customer/display-check-order?idCustomer='+${customer.getId_customer()}}"
									role="tab"> <i class="now-ui-icons objects_umbrella-13"></i>
										Đang Chờ Xử Lý
								</a></li>
										<li class="nav-item"><a class="nav-link"
									th:href="@{'/customer/display-check-order-payed?idCustomer='+${customer.getId_customer()}}" role="tab"> <i
										class="now-ui-icons shopping_shop"></i> Đã Thanh Toán
								</a></li>
								<li class="nav-item"><a class="nav-link" data-toggle="tab"
									href="#profile" role="tab"> <i
										class="now-ui-icons shopping_cart-simple"></i> Đang Giao
								</a></li>		
								<li class="nav-item"><a class="nav-link" data-toggle="tab"
									href="#settings" role="tab"> <i
										class="now-ui-icons ui-2_settings-90"></i> Đã Bị Hủy
								</a></li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="row" th:if="${sizeListReceipt} != 0">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div class="card card-plain">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-shopping">
								<thead class="">
									<th class="text-center"></th>
									<th class="text-center">Tên Sản Phẩm</th>
									<th class="text-center">Màu Sắc</th>
									<th class="text-center">Bộ Nhớ</th>
									<th class="text-center">Ram</th>
									<th class="text-center">Số Lượng</th>
									<th class="text-center">Tổng Tiền</th>
									<th class="text-center">Tình Trạng</th>
								</thead>
								<tbody>
									<tr
										th:each="listReceiptHaveNotApproved : ${listReceiptHaveNotApproved}">
										<td class="text-center">
											<div class="img-container">
												<img th:src="@{${listReceiptHaveNotApproved.getImage()}}"
													alt="...">
											</div>
										</td>
										<td class="text-center"><a href="#jacket"
											th:text="${listReceiptHaveNotApproved.getName_phone_product()}"></a></td>
										<td th:text="${listReceiptHaveNotApproved.getName_color()}" class="text-center"></td>
										<td th:text="${listReceiptHaveNotApproved.getName_memory()}" class="text-center"></td>
										<td th:text="${listReceiptHaveNotApproved.getName_ram()}" class="text-center"></td>
										<td th:text="${listReceiptHaveNotApproved.getQuantity()}" class="text-center"></td>
										<td class="text-center"
											th:text="${#numbers.formatDecimal(listReceiptHaveNotApproved.getTotal_price(), 0, 'COMMA', 0, 'POINT')}"></td>
										<td
											th:text="${listReceiptHaveNotApproved.getName_tinh_trang()}" class="text-center"></td>

									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>

	</div>
<footer th:replace="user/fragments/footer:: footer"></footer>
 </div>
</body>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/plugins/moment.min.js"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../assets/js/plugins/bootstrap-switch.js"></script>
<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="../assets/js/plugins/bootstrap-tagsinput.js"></script>
<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="../assets/js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="../assets/js/plugins/jasny-bootstrap.min.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="../assets/js/plugins/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // the body of this function is in ../assets/js/now-ui-kit.js
        nowuiKit.initSliders();
    });
</script>

</html>
