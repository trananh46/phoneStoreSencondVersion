 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Now UI Kit Pro by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../assets/css/demo.css" rel="stylesheet" />
    <style type="text/css" rel="stylesheet">
	.tag-title{
		color:black;
		text-align: center;
	}
</style>
</head>
<body class="signup-page">
<div class="wrapper">
	

	<div class="page-header section-image">
		<div class="page-header-image"
			style="background-image: url(../assets/img/bg18.jpg)"></div>
		<div class="content-center">
			<div class="container">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="card card-signup">
							<div class="card-body">

								<form class="form" method="post" action="/sign-up-process">
									<h6 class="tag-title">Họ Tên</h6>
									<div class="input-group">
										<span class="input-group-addon"> <i
											class="now-ui-icons users_circle-08"></i>
										</span> <input type="text" class="form-control"
											placeholder="Vui lòng nhập họ tên" name="name_customer">
									</div>
									<h6 class="tag-title">Email</h6>
									<div class="input-group">
										<span class="input-group-addon"> <i
											class="now-ui-icons text_caps-small"></i>
										</span> <input type="text" placeholder="Nhập email"
											class="form-control" name="email">
									</div>
									<h6 class="tag-title">Password</h6>
									<div class="input-group">
										<span class="input-group-addon"> <i
											class="now-ui-icons ui-1_email-85"></i>
										</span> <input type="text" class="form-control"
											placeholder="Nhập mật khẩu" name="password">
									</div>									
									<h6 class="tag-title">SĐT</h6>
									<div class="input-group">
										<span class="input-group-addon"> <i
											class="now-ui-icons ui-1_email-85"></i>
										</span> <input type="text" class="form-control"
											placeholder="Nhập sdt" name="sdt">
									</div>
									<button type="submit" class="btn btn-primary btn-round btn-lg">Đăng Ký</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>

	</div>
 </div>
</body>
